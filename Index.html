<!DOCTYPE html>
<html>

<head>
  <title>Gráfico de Programación Lineal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>
  <canvas id="myChart" width="400" height="400"></canvas>

  <script>
   // Definir la función objetivo
function objective(x) {
  return 2000 * x; // solo depende de x, ya que y es una variable libre
}

// Definir el rango de valores para x
var xValues = [];
for (var i = 0; i <= 10; i++) {
  xValues.push(i);
}

// Calcular los valores de y correspondientes
var yValues = xValues.map(objective);

// Crear el gráfico
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: xValues,
    datasets: [{
      label: 'Función objetivo',
      data: yValues,
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      borderColor: 'rgba(255, 99, 132, 1)',
      borderWidth: 1
    }]
  },
  options: {
    title: {
      display: true,
      text: 'Función objetivo 1000x + 10000y'
    },
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
  </script>
</body>

</html>
